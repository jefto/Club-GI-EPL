<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head&Foot</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="headScrip.js" defer></script>
</head>
<body>
    <header>
        <section class="logo_ecole">
            <img src="" alt="Ecole polytechnique de lomé">
        </section>
        <section class="nav_list">
            <div class="nav_button">
                HOME
            </div>
            <div class="nav_button">
                NEWS
            </div>
            <div class="nav_button">
                ABOUT
            </div>
        </section>
        <section class="profil">
            <div>
                <button class="profil_button">Sign In</button>
            </div>
                
            <div>
                <button class="profil_button">Sign Up</button>
            </div>
        </section>
        <section class="menu">
            <img src="image/menu.png" alt="MENU" id="menu">
        </section>
    </header>
    <main>

    </main>
    <footer>
        <section class="logo_ecole">
            <img src="" alt="Ecole polytechnique de lomé">
        </section>
        <section class="contact_part">
            <div class="contact_titre">
                CONTACT US:
            </div>
            <div class="logo_contact">
                <a href="">
                    <div class="contour_logo_contact" data-title="FACEBOOK">
                        <img src="image/facebook.png  " alt="facebook" class="logo">
                    </div>
                </a>
    
                <a href="">
                    <div class="contour_logo_contact" data-title="TWITTER">
                            <img src="image/twitter.png" alt="twitter" class="logo">
                    </div>
                </a>
                
                <a href="">
                    <div class="contour_logo_contact" data-title="WHATSAPP">
                        <img src="image/whatsapp.png" alt="whatsapp" class="logo">
                    </div>
                </a>    
                
                <a href="">
                    <div class="contour_logo_contact" data-title="LINKDIN">
                        <img src="image/linkdin.png" alt="linkdin" class="logo">
                    </div>
                </a>
                
                <a href="">
                    <div class="contour_logo_contact" data-title="INSTAGRAM">
                        <img src="image/instagram.png" alt="instagram" class="logo">
                    </div>
                </a>
    
            </div>
        </section>
    </footer>
</body>
</html>
